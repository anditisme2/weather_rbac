<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Weather dataset</title>
    </head>
    <body>
        <header>
            <h1>WEATHER DATASET</h1>
            <header>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                        <li><a href="{{ url_for('explore') }}">Explore Data</a></li>
                        <li><a href="{{ url_for('login') }}" class="sign-in">Sign In</a></li>
                    </ul>
                </nav>
            </header>
        </header>
        <br>
        <div class="container">
            <form class="sign-in-form" method="POST" action="{{ url_for('login') }}">
                <h2>Sign In</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
                <p class="register-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            </form>            
        </div>
    </body>
</html>
